<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Warehouse code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-warehouse_code" data-rule="required" data-source="partition_management/get_warehouse" data-field="warehouse_code" data-primaryKey="id" class="form-control selectpage"   name="row[warehouse_code]"  type="text" >
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Partition name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-partition_name" data-rule="required" class="form-control" name="row[partition_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('English name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-english_name" data-rule="required" class="form-control" name="row[english_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Partition code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-partition_code" data-rule="required" class="form-control" name="row[partition_code]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Partition type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-partition_type" class="form-control"  name="row[partition_type]">
                <option value='1'>标准</option>
                <option value='2'>不良品</option>
                <option value='3'>退货区</option>
                <option value='4'>中转区</option>
                <option value='5'>缺货区</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Inventory type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-inventory_type" class="form-control"  name="row[inventory_type]">
                <option value='1'>拣货</option>
                <option value='2'>存储</option>
                <option value='3'>缺货</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Priority')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-priority" data-rule="required" class="form-control" name="row[priority]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-status" class="form-control"  name="row[status]">
                <option value='1'>可用</option>
                <option value='0'>禁用</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Category')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[category]', $productdata, null, ['class'=>'form-control', 'required'=>''])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
