<link rel="stylesheet" href="/assets/css/layui/css/layui.css"  media="all">
<style>

<form id="add-form" class="form-horizontal" role="form"  method="POST" action="">
    <div class="layui-tab layui-tab-card">
        <ul class="layui-tab-title">
            <li class="layui-this">基础资料</li>
            <li>产品规格</li>
            <li>采购相关</li>
            <li>申报信息</li>
            <li>附加信息</li>
        </ul>
        <div class="layui-tab-content" >
            <!--基础资料-->
            <div class="layui-tab-item layui-show">
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-2">{:__('Sku')}:</label>
                    <div class="col-xs-12 col-sm-8">
                        <input id="c-sku" placeholder="required"  class="form-control" name="row[sku]" type="text" value="{$row.sku|htmlentities}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-2">{:__('Chinese name')}:</label>
                    <div class="col-xs-12 col-sm-8">
                        <input id="c-chinese_name" placeholder="required"   class="form-control" name="row[chinese_name]" type="text" value="{$row.chinese_name|htmlentities}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-2">{:__('English name')}:</label>
                    <div class="col-xs-12 col-sm-8">
                        <input id="c-english_name" placeholder="required"   class="form-control" name="row[english_name]" type="text" value="{$row.english_name|htmlentities}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-2">{:__('Product category')}:</label>
                    <div class="col-xs-12 col-sm-8">
                        <input id="c-product_category"  data-source="product_category/get_category" data-field="chinese_name" data-primaryKey="id" class="form-control selectpage"   name="row[product_category]"  type="text"  value="{$row.product_category|htmlentities}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-2">{:__('Product custom category')}:</label>
                    <div class="col-xs-12 col-sm-8">
                        <input id="c-product_custom_category"  data-source="product_custom_category/get_custom_category"   data-multiple="true" class="form-control selectpage" name="row[product_custom_category]" type="text"  value="{$row.product_custom_category|htmlentities}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-2">其他信息:</label>
                    <div id="base_extend" class="col-xs-12 col-sm-8" style="padding-top: 9px;color:blue;cursor:pointer;width:10%">
                        <span id="base_symbol_text" style="float:left;">展开</span><span id="base_symbol" style="float:left;padding-top:2px;margin-left:2px;">﹀</span>
                        <input type="hidden" id="base_extend_type" value="1">
                    </div>
                </div>
                <div id="base_extend_info" style="display:none;">
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Operation mode')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <select id="c-operation_mode" class="form-control"  name="row[operation_mode]">
                                <option value='1' {if $row['operation_mode'] == 1} selected {/if}>自运营</option>
                                <option value='2' {if $row['operation_mode'] == 2} selected {/if}>代运营</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Sale status')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <select id="c-sale_status" class="form-control"  name="row[sale_status]">
                                <option value='0' {if $row['sale_status'] == 0} selected {/if}>请选择</option>
                                <option value='1' {if $row['sale_status'] == 1} selected {/if}>清货待下架</option>
                                <option value='2' {if $row['sale_status'] == 2} selected {/if}>在线产品</option>
                                <option value='3' {if $row['sale_status'] == 3} selected {/if}>订制类产品</option>
                                <option value='4' {if $row['sale_status'] == 4} selected {/if}>平台下架</option>
                                <option value='5' {if $row['sale_status'] == 5} selected {/if}>强制淘汰	</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Development director')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-development_director"   data-source="auth/admin/get_admin" data-field="name" data-primaryKey="id" class="form-control selectpage"   name="row[development_director]"  type="text"  value="{$row.development_director|htmlentities}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Sales director')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-sales_director"   data-source="auth/admin/get_admin" data-field="name" data-primaryKey="id" class="form-control selectpage"   name="row[sales_director]"  type="text"  value="{$row.sales_director|htmlentities}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Sales assistant')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-sales_assistant"  data-multiple="true" data-source="auth/admin/get_admin" data-field="name" data-primaryKey="id" class="form-control selectpage"   name="row[sales_assistant]"  type="text"  value="{$row.sales_assistant|htmlentities}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Designer')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-designer"   data-source="auth/admin/get_admin" data-field="name" data-primaryKey="id" class="form-control selectpage"   name="row[designer]"  type="text" value="{$row.designer|htmlentities}">

                    </div>

                    <div class="form-group" id="suggest_sale_price">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Suggest sale price')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-suggest_sale_price"   class="form-control" step="0.0001" name="row[suggest_sale_price]" type="number"  value="{$row.suggest_sale_price|htmlentities}">
                            <select id="c-suggest_sale_currency" class="form-control"  name="row[suggest_sale_currency]">
                                {volist name="currency_info" id="item"}
                                <option value='{$item.id}' {if $row['suggest_sale_currency'] == $item['id']} selected {/if}>{$item.en_name}【{$item.name}】</option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Ean')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-ean"   class="form-control" name="row[ean]" type="text" value="{$row.ean|htmlentities}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Upc')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-upc"  class="form-control" name="row[upc]" type="text" value="{$row.upc|htmlentities}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Organization')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            {:build_select('row[organization]', $channeldata, $row['organization'], ['class'=>'form-control', 'required'=>''])}
                        </div>
                    </div>
                </div>

            </div>
            <!--产品规格-->
            <div class="layui-tab-item" id="specifications">
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-2">{:__('Gross weight')}:</label>
                    <div class="col-xs-12 col-sm-8">

                </div>
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-2">{:__('Net weight')}:</label>
                    <div class="col-xs-12 col-sm-8">

                </div>
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-2">{:__('Package long')}:</label>
                    <div class="col-xs-12 col-sm-8">

                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-2">{:__('Package wide')}:</label>
                    <div class="col-xs-12 col-sm-8">

                </div>

                </div>
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-2">{:__('Product long')}:</label>

                        <input id="c-product_long" class="form-control" step="0.01" name="row[product_long]" type="number" value="{$row.product_long|htmlentities}">cm

                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-2">{:__('Product wide')}:</label>

                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-2">{:__('Product high')}:</label>

                    </div>
                </div>
                <div id="specifications_extend_info" style="display:none;">

                        <div class="col-xs-12 col-sm-8">
                            <input id="c-product_color"   data-source="product_color/get_color" data-field="color" data-primaryKey="id" class="form-control selectpage"   name="row[product_color]"  type="text" value="{$row.product_color|htmlentities}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Specifications')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-specifications"  class="form-control"  name="row[specifications]" type="text" value="{$row.specifications|htmlentities}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Product unit')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-product_unit"   data-source="product_unit/get_unit" data-field="unit_name" data-primaryKey="id" class="form-control selectpage"   name="row[product_unit]"  type="text"  value="{$row.product_unit|htmlentities}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Product grade')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-product_grade"   data-source="product_grade/get_grade" data-field="name" data-primaryKey="id" class="form-control selectpage"   name="row[product_grade]"  type="text"  value="{$row.product_grade|htmlentities}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Product style')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-product_style"   data-source="product_style/get_style" data-field="name" data-primaryKey="id" class="form-control selectpage"   name="row[product_style]"  type="text"  value="{$row.product_style|htmlentities}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Product brand')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-product_brand"   data-source="product_brand/get_brand" data-field="brand_name" data-primaryKey="id" class="form-control selectpage"   name="row[product_brand]"  type="text"  value="{$row.product_brand|htmlentities}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Finished product')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <select id="c-finished_product" class="form-control"  name="row[finished_product]">
                                <option value='1' {if $row.finished_product == 1}selected{/if}>是</option>
                                <option value='2' {if $row.finished_product == 2}selected{/if}>否</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Tort level')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-tort_level"   data-source="product_tort/get_tort" data-field="name" data-primaryKey="id" class="form-control selectpage"   name="row[tort_level]"  type="text"  value="{$row.tort_level|htmlentities}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Logistics attribute')}:</label>
                        <div class="col-xs-12 col-sm-8">

                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Quality testing')}:</label>
                        <div class="col-xs-12 col-sm-8">

                                <option value='1' {if $row.quality_testing == 1}selected{/if}>需要</option>

                    </div>
                </div>
                <style>
                    #default_purchase_unit_price .n-right{
                        margin-top: 7px;
                        position: relative;
                        left: -200px;
                    }

                    <label class="control-label col-xs-12 col-sm-2">{:__('Default purchase unit price')}:</label>
                    <div class="col-xs-12 col-sm-8">

                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-2">其他信息:</label>
                    <div id="purchase_extend" class="col-xs-12 col-sm-8" style="padding-top: 9px;color:blue;cursor:pointer;width:10%">

                        <input type="hidden" id="purchase_extend_type" value="1">
                    </div>
                </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Supply product number')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-supply_product_number"   class="form-control" name="row[supply_product_number]" type="text" value="{$row.supply_product_number|htmlentities}">

                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Min order quantity')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-min_order_quantity"  class="form-control" name="row[min_order_quantity]" type="number" value="{$row.min_order_quantity|htmlentities}">

                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Delivery date')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-delivery_date"  class="form-control" name="row[delivery_date]" type="number" value="{$row.delivery_date|htmlentities}">天
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Detailed description')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <textarea id="c-detailed_description"   class="form-control " rows="5" name="row[detailed_description]" cols="50">{$row.detailed_description|htmlentities}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Purchase reference price')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-purchase_reference_price"  class="form-control" step="0.0001" name="row[purchase_reference_price]" type="number" value="{$row.purchase_reference_price|htmlentities}">
